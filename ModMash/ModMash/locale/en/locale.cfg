[gui]
modmash-wiki-topic-main=ModMash General
modmash-wiki-topic-main-title=[font=heading-1]ModMash General[/font]
modmash-wiki-topic-main-text=ModMash adds many new feature such as and changes.\nI hope you enjoy modmash and please explore the wiki to learn about all the things you can do.

modmash-wiki-topic-underground=Underground[img=item/underground-access][img=item/underground-accumulator]
modmash-wiki-topic-underground-title=[font=heading-1]Underground[item=underground-access][item=underground-accumulator][/font]
modmash-wiki-topic-underground-text1=You can build under base by placing an __ITEM__underground-access__ [img=item/underground-access]\nAll you need to do is get close and you will br transported to the world below.
modmash-wiki-topic-underground-text2=\nCareful destruction of the entity will cause the destruction of the entity below.\nNote: Biters can follow and both the above and below area's must be clear when placing.\n\n__ITEM__underground-accumulator__ [img=item/underground-accumulator] are used for trasferring electricity from top to bottom.

modmash-wiki-topic-valkyrie=Valkyries[img=item/valkyrie-robot]
modmash-wiki-topic-valkyrie-title=[font=heading-1]Valkyries[item=valkyrie-robot][/font]
modmash-wiki-topic-valkyrie-text1=Valkyries act as both construction and defence bots. Bot attack force range can be extended by researching Valkyrie Networking\nwhich allows bots to be requested from roboport in the same network that detect enimies or\nby researching Valkyrie Range Enhancement.
modmash-wiki-topic-valkyrie-text2=Valkyrie Force Enhancement increase the size of the bot attack force.

modmash-wiki-topic-inserters=Inserters and Fishing[img=item/inserter]
modmash-wiki-topic-inserters-title=[font=heading-1]Inserters and Fishing[item=inserter][/font]
modmash-wiki-topic-inserters-text1=By researching Advanced Inserter Control you can adjust inseter pickup locations by hovering over the inserter and pressing
modmash-wiki-topic-inserters-text2=By researching Advanced Inserter Control inserters placed by water will activly seek fish for collection.\n Inserters will also result in increased fish population.

modmash-wiki-topic-alien-ore=Alien Ore[img=item/alien-ore]
modmash-wiki-topic-alien-ore-title=[font=heading-1]Alien Ore[item=alien-ore][/font]
modmash-wiki-topic-alien-ore-text1=Alien ore can be used to create better or regenerative items.\nIt can also be used to processes into other ores and more efficently by converting to Alien Ooze.
modmash-wiki-topic-alien-ore-text2=\nYou can find the ore sub surface or by harvesting biter which drop the loot as ores.\nIt is also possible by using ore and Alien Artifacts to produce domesticated biter spawners that are not attacked by weapon systems making the harvesting of its offspring easy.
